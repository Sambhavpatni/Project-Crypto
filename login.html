<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Trading - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to CryptoTrade</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit"><a href="index_final_with_portfolio.html">Login</a></button>
      <p class="signup-link">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
